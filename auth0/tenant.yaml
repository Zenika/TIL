rules:
  - name: sync-hasura-user
    script: ./rules/sync-hasura-user.js
    stage: login_success
    enabled: true
    order: 1
rulesConfigs:
  - key: "HASURA_ADMIN_SECRET"
    value: ##HASURA_ADMIN_SECRET##
  - key: "HASURA_URL"
    value: ##HASURA_SYNC_USER_RULE_URL##
hooks: []
pages: []
resourceServers:
  - name: TIL Server
    identifier: ##HASURA_URL##
    allow_offline_access: false
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: TIL Client
    allowed_clients: []
    allowed_logout_urls:
      - ##FRONTEND_URL##
    allowed_origins:
      - ##FRONTEND_URL##
    app_type: spa
    callbacks:
      - ##FRONTEND_URL##
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: ''
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: expiring
      leeway: 0
      token_lifetime: 2592000
      idle_token_lifetime: 1296000
      infinite_token_lifetime: false
      infinite_idle_token_lifetime: false
      rotation_type: rotating
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - ##FRONTEND_URL##
  - name: TIL Server (Test Application)
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: auth0-deploy-cli
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - auth0-deploy-cli
      - TIL Client
      - TIL Server (Test Application)
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - auth0-deploy-cli
      - TIL Client
      - TIL Server (Test Application)
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
tenant:
  enabled_locales:
    - en
  flags:
    new_universal_login_experience_enabled: true
    universal_login: true
    revoke_refresh_token_grant: false
    disable_clickjack_protection_headers: false
  universal_login:
    colors:
      page_background: '#ffffff'
      primary: '#635dff'
emailProvider: {}
emailTemplates: []
clientGrants:
  - client_id: TIL Server (Test Application)
    audience: ##HASURA_URL##
    scope: []
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: recovery-code
    enabled: false
  - name: sms
    enabled: false
  - name: webauthn-platform
    enabled: false
  - name: webauthn-roaming
    enabled: false
guardianFactorProviders: []
guardianFactorTemplates: []
guardianPolicies:
  policies: []
guardianPhoneFactorSelectedProvider:
  provider: auth0
guardianPhoneFactorMessageTypes:
  message_types: []
roles:
  - name: user
    description: Role used by logged in users
    permissions: []
branding:
  colors:
    page_background: '#ffffff'
    primary: '#635dff'
  templates: []
prompts:
  universal_login_experience: new
  identifier_first: false
migrations: {}
actions:
  - name: add-hasura-claims
    code: ./actions/add-hasura-claims/code.js
    dependencies: []
    deployed: true
    runtime: node16
    secrets:
      - name: ADMIN_USER_ID
        value: ##ADMIN_USER_ID##
    status: built
    supported_triggers:
      - id: post-login
        version: v2
triggers:
  post-login:
    - action_name: add-hasura-claims
      display_name: add-hasura-claims
organizations: []
attackProtection:
  breachedPasswordDetection:
    enabled: false
    shields: []
    admin_notification_frequency: []
    method: standard
  bruteForceProtection:
    enabled: true
    shields:
      - block
      - user_notification
    mode: count_per_identifier_and_ip
    allowlist: []
    max_attempts: 10
  suspiciousIpThrottling:
    enabled: true
    shields:
      - admin_notification
      - block
    allowlist: []
    stage:
      pre-login:
        max_attempts: 100
        rate: 864000
      pre-user-registration:
        max_attempts: 50
        rate: 1200
