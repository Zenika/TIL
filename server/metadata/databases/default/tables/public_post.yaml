table:
  schema: public
  name: post
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: post_uuid
        table:
          schema: public
          name: bookmark
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_uuid
        table:
          schema: public
          name: comment
  - name: post_tags
    using:
      foreign_key_constraint_on:
        column: post_uuid
        table:
          schema: public
          name: post_tag
remote_relationships:
  - definition:
      remote_field:
        add_post_to_rss:
          arguments:
            uuid: $uuid
            url: $url
            description: $description
      hasura_fields:
        - uuid
        - url
        - description
      remote_schema: remote-schema
    name: add_post_to_rss
  - definition:
      remote_field:
        get_title:
          arguments:
            url: $url
      hasura_fields:
        - url
      remote_schema: remote-schema
    name: get_title
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - description
        - url
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - description
        - url
        - uuid
      filter: {}
      allow_aggregations: true
