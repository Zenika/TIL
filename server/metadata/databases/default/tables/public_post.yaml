table:
  name: post
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: comment
        schema: public
remote_relationships:
- definition:
    hasura_fields:
    - url
    remote_field:
      get_title:
        arguments:
          url: $url
    remote_schema: remote-schema
  name: get_title
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - url
    filter: {}
  role: anon
