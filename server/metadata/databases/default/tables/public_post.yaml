table:
  name: post
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: comment
        schema: public
select_permissions:
- permission:
    columns:
    - content
    - created_at
    - id
    - title
    filter: {}
  role: anon
