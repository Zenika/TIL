table:
  name: post
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: post_uuid
        table:
          name: bookmark
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_uuid
        table:
          name: comment
          schema: public
  - name: post_tags
    using:
      foreign_key_constraint_on:
        column: post_uuid
        table:
          name: post_tag
          schema: public
remote_relationships:
  - definition:
      hasura_fields:
        - uuid
        - url
        - description
      remote_field:
        add_post_to_rss:
          arguments:
            description: $description
            url: $url
            uuid: $uuid
      remote_schema: remote-schema
    name: add_post_to_rss
  - definition:
      hasura_fields:
        - url
      remote_field:
        get_title:
          arguments:
            url: $url
      remote_schema: remote-schema
    name: get_title
  - definition:
      hasura_fields:
        - uuid
        - url
      remote_field:
        save_title:
          arguments:
            url: $url
            uuid: $uuid
      remote_schema: remote-schema
    name: save_title
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - description
        - url
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - description
        - url
        - uuid
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - url
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
