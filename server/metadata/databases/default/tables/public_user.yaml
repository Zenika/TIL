table:
  schema: public
  name: user
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: bookmark
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: post
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - username
      filter: {}
