table:
  schema: public
  name: bookmark
object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_uuid
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - post_uuid
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - post_uuid
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
