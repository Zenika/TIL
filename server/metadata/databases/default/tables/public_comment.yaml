table:
  schema: public
  name: comment
object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_uuid
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - content
        - post_uuid
        - username
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - post_uuid
        - username
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      filter:
        post:
          user_id:
            _eq: X-Hasura-User-Id
