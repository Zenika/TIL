table:
  name: comment
  schema: public
object_relationships:
- name: post
  using:
    foreign_key_constraint_on: post_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - content
    - post_id
    - username
  role: anon
select_permissions:
- permission:
    columns:
    - content
    - id
    - post_id
    - username
    filter: {}
  role: anon
